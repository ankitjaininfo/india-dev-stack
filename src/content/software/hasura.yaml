Name: "Hasura"
Tagline: "Instant Real-Time APIs with GraphQL"
Description: "Hasura is a GraphQL engine that instantly generates real-time GraphQL APIs over PostgreSQL databases. It simplifies API creation by providing automated CRUD APIs, webhook triggers, and remote schemas integration. It helps teams build, iterate, and scale data APIs faster with built-in access controls and event-driven architectures, supporting cloud-native development."
Website: "https://hasura.io"
Features:
  - "Generates instant GraphQL APIs over PostgreSQL."
  - "Supports real-time queries with GraphQL subscriptions."
  - "Integrates remote schemas for custom business logic."
  - "Dynamic role-based access control at field level."
  - "Supports event triggers and webhook triggers on DB events."
  - "Works with cloud-native and multi-cloud architectures."
