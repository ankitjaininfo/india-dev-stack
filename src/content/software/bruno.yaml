Name: "Bruno"
Tagline: "Fast, Git-Friendly, and Open-Source API Client"
Description: "Bruno is an open-source API client that aims to revolutionize API testing by providing a fast, offline-first, and Git-friendly alternative to traditional API tools like Postman. It leverages the plain-text Bru language for saving API requests and stores collections directly on your filesystem, making version control seamless. Bruno supports collaboration through Git and prioritizes user privacy by keeping data local, without cloud syncing."
Website: "https://www.usebruno.com"
Features:
  - "Offline-first API client with local storage of collections."
  - "Uses Bru markup language for plain text API collections."
  - "Integrates seamlessly with Git and other version control systems."
  - "Supports automated testing via scripting and CLI."
  - "Open-source and free to use, with a focus on data privacy."
